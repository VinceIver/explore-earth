<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - ExploreEarth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('img/cloudtexture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
      min-height: 100vh;
      padding-top: 120px;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .top-nav .logo {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    .top-nav .logo span {
      color: #ffd700;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin-left: auto;
      padding-right: 40px;
    }

    .top-nav ul li a {
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .top-nav ul li a:hover {
      color: #ffd700;
    }

    .contact-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #007BFF;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .submit-link {
      display: block;
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 14px;
      margin-top: 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .submit-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="logo">Explore<span>Earth</span></div>
    <ul>
      <li><a href="../index.html">HOME</a></li>
      <li><a href="toptours.html">TOURS</a></li>
      <li><a href="about.html">ABOUT US</a></li>
      <li><a href="contact.html">CONTACT US</a></li>
      <li><a href="#">üåê EN</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h1>Contact Us</h1>
    
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email">

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your message"></textarea>

      <a href="../index.html" class="submit-link">Send Message</a>
    </form>
  </div>

</body>
</html>
