<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ExploreEarth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('img/cloudtexture.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
      min-height: 100vh;
      padding-top: 120px;
      scroll-behavior: smooth;
    }

    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .top-nav .logo {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    .top-nav .logo span {
      color: #ffd700;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin-left: auto;
      padding-right: 40px;
    }

    .top-nav ul li a {
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .top-nav ul li a:hover {
      color: #ffd700;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
      color: #007BFF;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .submit-link {
      background-color: #007BFF;
      color: white;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .submit-link:hover {
      background-color: #0056b3;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger div {
      width: 30px;
      height: 4px;
      background-color: #264653;
      border-radius: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-nav ul {
        display: none;
        position: absolute;
        top: 80px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        width: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .top-nav ul.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="logo">Explore<span>Earth</span></div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-list">
      <li><a href="../index.html">HOME</a></li>
      <li><a href="toptours.html">TOURS</a></li>
      <li><a href="about.html">ABOUT US</a></li>
      <li><a href="contact.html">CONTACT US</a></li>
      <li><a href="#">üåê EN</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <!-- Centered Button -->
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="submit-link" style="width: 200px;">Login</button>
      </div>

      <!-- Back to Home Link -->
      <div style="text-align: center; margin-top: 15px;">
        <a href="../index.html" style="color: #007BFF; text-decoration: underline; font-weight: bold;">‚Üê Back to Home</a>
      </div>
    </form>
  </div>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navList = document.getElementById('nav-list');
    hamburger.addEventListener('click', () => {
      navList.classList.toggle('active');
    });

    // Login form behavior
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill in both fields.');
      } else {
        alert('Login successful!');
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
